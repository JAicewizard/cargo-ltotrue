name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        os: [macOS-latest]
        rust: ["1.46.0"]

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --bin=gui --release --verbose
